---

- hosts: mac

  tasks:
  ## homebrew
  - name: install hombrew taps
    homebrew_tap:
      name: "{{ item }}"
      state: present
    with_items:
      - homebrew/homebrew-php

  - name: install apps via hombrew
    homebrew:
      name: "{{ item }}"
      state: latest
    with_items:
      - bash-git-prompt
      - coreutils
      - curl
      - findutils
      - git
      - mariadb
      - openssl
      - php71
      - wget

  - name: install apps via homebrew cask
    homebrew_cask:
      name: "{{ item }}"
      state: installed
    with_items:
      - google-chrome
      - iterm2
      - sublime-text

  ## composer
  - name: download composer
    get_url:
      url: https://getcomposer.org/installer
      dest: /tmp/installer

  - name: install composer
    shell: cat /tmp/installer | php -- --install-dir=/usr/local/bin
    args:
      creates: /usr/local/bin/composer

  - name: rename composer.phar to composer
    shell: mv /usr/local/bin/composer.phar /usr/local/bin/composer
    args:
      creates: /usr/local/bin/composer

  - name: make composer executable
    file:
      path: /usr/local/bin/composer
      mode: a+x
      state: file

  - name: add composer bin to path
    lineinfile:
      path: '$HOME/.bash_profile'
      create: yes
      line: 'export PATH="$PATH:$HOME/.composer/vendor/bin"'

  - name: install global composer packages
    composer:
      command: "{{ (item.state | default('present') == 'absent') | ternary('remove', 'require') }}"
      arguments: "{{ item.name | default(item) }} {{ item.version | default('@stable') }}"
      working_dir: "{{ lookup('env', 'COMPOSER_HOME') | default('~/.composer', true) }}"
    with_items:
      - laravel/installer
      - laravel/valet